
<h2 mat-dialog-title>{{instruction}}</h2>


<mat-dialog-content [formGroup]="form">


  <mat-form-field appearance="standard">
    <mat-label>first name</mat-label>
    <input matInput placeHolder="first name" formControlName="firstName">
    <mat-error *ngIf="form?.controls?.firstName?.errors?.required">First name is required.</mat-error>
  </mat-form-field>


  <mat-form-field >
    <mat-label>last name</mat-label>
    <input matInput placeHolder="last name" formControlName="lastName">
    <mat-error *ngIf="form?.controls?.lastName?.errors?.required">Last name is required.</mat-error>
  </mat-form-field>


</mat-dialog-content>


<mat-dialog-actions>

  <button class="mat-raised-button "
      (click)="close()">
    Close
  </button>

  <button  *ngIf="mode === modeEnum.edit"  class="mat-raised-button mat-primary"
          (click)="save()">
    Save
  </button>

  <button  *ngIf="mode === modeEnum.create"  class="mat-raised-button mat-primary"
           (click)="create()">
    Add
  </button>


</mat-dialog-actions>
