<mat-card class="center-me">

  <mat-card-header>
    <h2>Login</h2>
  </mat-card-header>

  <mat-card-content >

    <form [formGroup]="loginForm" >

      <div class="form-controls">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" type="text">
          <mat-error *ngIf="loginForm?.controls?.username?.errors?.required">Username is required.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="loginForm?.controls?.password?.errors?.required">Password is required.</mat-error>
        </mat-form-field>
      </div>

    </form>

  </mat-card-content>
  <mat-card-footer class="footerFlex loginSignup">
    <button mat-button class="mat-raised-button mat-primary" (click)="submitLogin()">Login</button>
  </mat-card-footer>
</mat-card>
